    ğŸ›¡ï¸ Moat Size Definitions
    Wide Moat (20+ years durability)

    Network Effects: Each new user materially increases value for others; difficult to replicate at scale

    Switching Costs: Customers are effectively locked in; switching risks revenue loss or operational disruption

    Intangible Assets: Brand provides significant pricing power; exclusive licenses or patents

    Low-Cost Production: Lowest cost structure competitors struggle to match

    Counter-Positioning: Incumbents cannot copy the model without self-harm

    Narrow Moat (3â€“10 years durability)

    Network Effects: Loyal users but not locked in; niche network

    Switching Costs: Some friction; customers stay due to habit or convenience

    Intangible Assets: Some brand loyalty but price-sensitive customers

    Low-Cost Production: Partial cost advantage, often regionally limited

    Counter-Positioning: Challenges incumbents, but incumbents can fight back

    No Moat (No durable advantage)

    Network Effects: No benefit when users join; small network

    Switching Costs: Customers leave easily; low attachment

    Intangible Assets: Undifferentiated brand with many substitutes

    Low-Cost Production: Higher costs than peers

    Counter-Positioning: Same business model as competitors

